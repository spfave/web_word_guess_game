<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid p-3">
        <h1>Word Guessing Game</h1>
    </header>

    <main>
        <!-- Timer -->
        <section class="timer-card card">
            <h2>Time Remaining</h2>
            <p><span id="round-timer">0</span> seconds</p>
        </section>

        <!-- Word -->
        <section class="word-card card pt-0">
            <div class="py-5">
                <span id="word-characters">Guess a Word</span>
            </div>
            <div>
                <button id="btn-start" type="button" class="btn btn-primary btn-lg">Start Round</button>
            </div>
        </section>

        <!-- Game Stats -->
        <section class="score-card card">
            <h2 class="pb-2">Score</h2>
            <div class="scores d-flex justify-content-center py-2">
                <p class="score">Wins: <span id="num-wins">0</span></p>
                <p class="score">Losses: <span id="num-losses">0</span></p>
            </div>
            <div class="pt-2">
                <button id="btn-reset" type="button" class="btn btn-outline-secondary">Reset Score</button>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="./assets/js/utility.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
